<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ash Captures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <style>
        :root {
            --primary-color: #4B0082;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --dark-text: #e0e0e0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Added for footer positioning */
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(75, 0, 130, 0.3);
        }

        .camera-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            width: 100%;
        }

        .footer-text {
            color: #808080;
            font-size: 0.9rem;
            margin: 0;
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <i class="fas fa-camera camera-icon"></i>
        <div class="error-code">404</div>
        <div class="error-message">Oops! This shot seems to be out of frame.</div>
        <p class="mb-4">The page you're looking for might have been moved, deleted, or never existed.</p>
        <a href="index.html" class="btn btn-primary">Return to Homepage</a>
    </div>

    <footer>
        <p class="footer-text">
            &copy; <span id="current-year"></span> Ash Captures. All rights reserved.<br>
            This website was developed and is hosted by Ash DevOps.
        </p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
